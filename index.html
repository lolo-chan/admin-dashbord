<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon"><img src="assets/view-dashboard.svg" class="im" height="50px"></div>
                <div class="title">Dashboard</div>
            </div>

            <div class="section1">
                <div class="icon"><img src="assets/home.svg" height="25px" class="im"></div>
                <div class="text">Home</div>
                <div class="icon"><img src="assets/id-card.svg" height="25px" class="im"></div>
                <div class="text">Profile</div>
                <div class="icon"><img src="assets/message-badge-outline.svg" height="25px" class="im"></div>
                <div class="text">Messages</div>
                <div class="icon"><img src="assets/clock-outline.svg" height="25px" class="im"></div>
                <div class="text">History</div>
                <div class="icon"><img src="assets/calendar-check-outline.svg" height="25px" class="im"></div>
                <div class="text">Tasks</div>
                <div class="icon"><img src="assets/account-group.svg" height="25px" class="im"></div>
                <div class="text">Communities</div>
            </div>

            <div class="section2">
                <div class="icon"><img src="assets/cog.svg" height="25px" class="im"></div>
                <div class="text">Settings</div>
                <div class="icon"><img src="assets/face-agent.svg" height="25px" class="im"></div>
                <div class="text">Support</div>
                <div class="icon"><img src="assets/shield-check-outline.svg" height="25px" class="im"></div>
                <div class="text">Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="top-left">
                <button class="search-icon"><img src="assets/magnify.svg" height="30px"></button>
                <input class="search-bar">
            </div>

            <div class="top-right">
                <button class="bell"><img src="assets/bell-alert-outline.svg" height="30px"></button>
                <div class="pfp-small"><img src="assets/avatar_circle_clean.png" height="50px"></div>
                <div class="name-small">Morgan Oakley</div>
            </div>

            <div class="bottom-left">
                <div class="pfp-large"><img src="assets/avatar_circle_clean.png" height="80px"></div>
                <div class="hi">Hi there,</div>
                <div class="name-large">Morgan Oakley (@morgan)</div>
            </div>

            <div class="bottom-right">
                <button class="btn-new">New</button>
                <button class="btn-upload">Upload</button>
                <button class="btn-share">Share</button>
            </div>
        </div>

        <div class="body">

        </div>
    </div>
</body>
</html>
